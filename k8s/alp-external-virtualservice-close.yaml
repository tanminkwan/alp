apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: alp-external
spec:
  hosts:
  - "*"
  gateways:
  - alp-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/route
    route:
    - destination:
        host: control-tower
        port:
          number: 5000
  - match:
    - uri:
        prefix: /api/v1/k8s
    route:
    - destination:
        host: k8s-agent
        port:
          number: 5000
  - match:
    - uri:
        prefix: /api/v1/opensearch
    route:
    - destination:
        host: opensearch-agent
        port:
          number: 5000
  - match:
    - uri:
        prefix: /api/v1/transfer
    route:
    - destination:
        host: transfer
        port:
          number: 5000
  - match:
    - uri:
        prefix: /api/v1/account
    route:
    - destination:
        host: account
        port:
          number: 5000
  - match:
    - uri:
        prefix: /static
    route:
    - destination:
        host: static-site
        port:
          number: 5000
  - match:
    - uri:
        prefix: /front
    - uri:
        regex: "^$|^/$"
    route:
    - destination:
        host: static-site
        port:
          number: 5000
    rewrite:
      uri: /nogame