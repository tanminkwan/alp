apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: alp-external
spec:
  hosts:
  - "*"
  gateways:
  - alp-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/route
    - uri:
        prefix: /api/v1/testerbot
    - uri:
        prefix: /api/v1/scale
    route:
    - destination:
        host: control-tower
        port:
          number: 5000
  - match:
    - uri:
        prefix: /api/v1/k8s
    route:
    - destination:
        host: k8s-agent
        port:
          number: 5000
  - match:
    - uri:
        prefix: /api/v1/opensearch
    route:
    - destination:
        host: opensearch-agent
        port:
          number: 5000
  - match:
    - uri:
        prefix: /api/v1/transfer
    route:
    - destination:
        host: transfer
        port:
          number: 5000
  - match:
    - uri:
        prefix: /api/v1/deposit
    route:
    - destination:
        host: deposit
        port:
          number: 5000
  - match:
    - uri:
        prefix: /api/v1/account
    route:
    - destination:
        host: account
        port:
          number: 5000
  - match:
    - uri:
        prefix: /static
    - uri:
        prefix: /dashboard
    route:
    - destination:
        host: static-site
        port:
          number: 5000
  - match:
    - uri:
        prefix: /front
    route:
    - destination:
        host: front-desk
        subset: v1
        port:
          number: 5000
      weight: 90
    - destination:
        host: front-desk
        subset: v2
        port:
          number: 5000
      weight: 10
  - match:
    - uri:
        regex: "^$|^/$"
    route:
    - destination:
        host: front-desk
        port:
          number: 5000
    rewrite:
      uri: /front/join_game