	<script>
		function addTransaction(){
		
			
			const sendPersonEl = document.getElementById('send_person');
			const sendAmtEl = document.getElementById('send_amt');
		
			if (sendPersonEl.selectedIndex == 0){
				alert("보내실 분을 선택하세요");
				return;
			}
			if (sendAmtEl.selectedIndex == 0){
				alert("이체 금액을 선택하세요");
				return;
			}		
		
			
			const ulElement = document.getElementById('tr_list');
			const newLiElement = document.createElement('li');

			// 대상 문자열
			tr_html = '<i class="lni lni-checkmark-circle"></i> {amt} 원 / 출금 / {person} <div class="mt-1">거래 후 잔액: 10,000 원 </div> ';

			const sendPerson = sendPersonEl.options[sendPersonEl.selectedIndex].value;
			tr_html = tr_html.replace("{person}", sendPerson);


			const sendAmt = sendAmtEl.options[sendAmtEl.selectedIndex].value;
			
			tr_html = tr_html.replace("{amt}", "- " + sendAmt);

			newLiElement.innerHTML = tr_html;

			ulElement.insertBefore(newLiElement, ulElement.firstChild);
			
			sendPersonEl.selectedIndex = 0; // 첫 번째 옵션을 선택 상태로 설정
			
			sendAmtEl.selectedIndex = 0; // 첫 번째 옵션을 선택 상태로 설정
						
			
			
		}
	</script>
